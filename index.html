<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <script src="app.js" defer></script>
    <title>Social Reader</title>
</head>
<body>
    <header>
        <h1>Welcome to the Social Reader</h1>
        <nav>
            <button id='saved-books-button' class='hidden' type='button'>My Saved Books</button>
            <button id='logout-button' class='hidden' type='button'>Logout</button>
        </nav>
    </header>
    <main>
        <section class='user'>
            <p id='error-message'></p>
            <form class='login-form'>
                <label>Username:</label>
                <input type='text' name='username'>
                <label>Password:</label>
                <input type='password' name='password'>
                <input type='submit' value='Login'>
                <p>New user? Click <button id='show-signup' type='button'>here</button> to sign up!</p>
            </form>
            <form class='signup-form hidden'>
                <label>Username:</label>
                <input type='text' name='username'>
                <label>First Name:</label>
                <input type='text' name='first-name'>
                <label>Last Name:</label>
                <input type='text' name='last-name'>
                <label>Password:</label>
                <input type='password' name='password'>
                <input type='submit' value='Sign Up'>
            </form>
        </section>
        <section class='books'>
            <ul class='book-list hidden'></ul>
        </section>
    </main>
    
</body>
</html>
