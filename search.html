<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="search.css">
    <script src="search.js" defer></script>
    <title>Social Reader</title>
</head>
<body>
    <header>
        <h1 id='bookshelf-title'></h1>
        <nav>
            <button id='saved-books-button' type='button'>My Bookshelves</button>
            <button id='logout-button' type='button'>Logout</button>
        </nav>
    </header>
    <main>
        <section class='search'>
            <p id='error-message' class='hidden'></p>
            <form class='search-form'>
                <label for='general-search'>General Search:</label>
                <input type='text' id='general-search' name='search'>
                <input type='submit' value='Search'>
            </form>
        </section>
        <section class='books'>
            <ul class='book-list'></ul>
        </section>
    </main>
    
</body>
</html>
