<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="search.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
    <script src="search.js" defer></script>
    <title>Social Reader</title>
</head>
<body>
    <header>
        <h1>Social Reader</h1>
        <nav>
            <button id='saved-books-button' type='button'>My Bookshelves</button>
            <button id='logout-button' type='button'>Logout</button>
        </nav>
    </header>
    <main>
        <section class='search'>
            <button type='button' id='see-search-form'>Search for Books</button>
            <form class='search-form hidden'>
                <input type='text' id='general-search' name='search' placeholder='General Book Search'>
                <input type='text' id='title-search' name='title-search' placeholder='Search by Title'>
                <input type='text' id='author-search' name='author-search' placeholder='Search by Author'>
                <input type='submit' value='Search'>
            </form>
        </section>
        <section class='books'>
            <ul class='book-list'></ul>
        </section>
    </main>
    
</body>
</html>
