<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="show.css">
    <script src="show.js" defer></script>
    <title>Social Reader</title>
</head>
<body>
    <header>
        <h1 id='bookshelf-title'></h1>
        <nav>
            <button id='logout-button' type='button'>Logout</button>
            <button id='search-books-button' type='button'>Search for More Books</button>
        </nav>
    </header>
    <main>
        <div class='to-read-header-container'>
            <h2 id='to-read-header'>To Read</h2>
        </div>    
        <ul class='to-read'></ul>
        <div class='reading-header-container'>
            <h2 id='reading-header'>Reading</h2>
        </div>    
        <ul class='reading'></ul>
        <div class='previously-read-header-container'>
            <h2 id='previously-read-header'>Previously Read</h2>
        </div>    
        <ul class='previously-read'></ul>
    </main>
</body>
</html>
